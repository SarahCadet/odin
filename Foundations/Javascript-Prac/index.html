<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function add7(a){
            return a + 7;
        }
        function multiply(a, b){
            return a * b;
        }
        function firstCapital(s){
            s = s.toLowerCase();
            return s[0].toUpperCase() + s.slice(1);
        }
        console.log(add7(10));
        console.log(multiply(10, 50));
        console.log(firstCapital("abcd"))
    </script>
</head>
